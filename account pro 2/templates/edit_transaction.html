{% extends "base.html" %}

{% block title %}Edit Transaction{% endblock %}

{% block content %}
    <h2>Edit Transaction</h2>

    <form method="POST">
        <label>Date:</label>
        <input type="date" name="date" value="{{ transaction.Date }}" required>
        <label>Amount:</label>
        <input type="number" name="amount" value="{{ transaction.Amount }}" step="0.01" required>
        <label>Description:</label>
        <input type="text" name="description" value="{{ transaction.Description }}" required>
        <label>Type:</label>
        <select name="transaction_type">
            <option value="Debit" {% if transaction.TransactionType == 'Debit' %}selected{% endif %}>Debit</option>
            <option value="Credit" {% if transaction.TransactionType == 'Credit' %}selected{% endif %}>Credit</option>
        </select>
        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('transactions') }}">Cancel</a>
{% endblock %}
