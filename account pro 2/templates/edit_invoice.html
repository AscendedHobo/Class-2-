{% extends "base.html" %}

{% block title %}Edit Invoice{% endblock %}

{% block content %}
    <h2>Edit Invoice</h2>
    <form method="POST">
        <label>Invoice Date:</label>
        <input type="date" name="invoice_date" value="{{ invoice.InvoiceDate }}" required>
        
        <label>Due Date:</label>
        <input type="date" name="due_date" value="{{ invoice.DueDate }}" required>

        <label>Total Amount:</label>
        <input type="number" name="total_amount" value="{{ invoice.TotalAmount }}" step="0.01" required>

        <label>Status:</label>
        <select name="status">
            <option value="Unpaid" {% if invoice.Status == "Unpaid" %}selected{% endif %}>Unpaid</option>
            <option value="Paid" {% if invoice.Status == "Paid" %}selected{% endif %}>Paid</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('invoices') }}">Back to Invoices</a>
{% endblock %}
